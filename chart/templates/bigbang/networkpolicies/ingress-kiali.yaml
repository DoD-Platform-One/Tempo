{{- if and .Values.networkPolicies.enabled .Values.tempoQuery.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-kiali
  namespace: {{ .Release.Namespace }}
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          app.kubernetes.io/name: kiali
      podSelector:
        matchLabels:
          app.kubernetes.io/name: kiali
    ports:
    - port: 16686
      protocol: TCP
{{- end }}
